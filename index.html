<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >SGPA Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="text-align: center;">SGPA Calculator</h1>
        <div class="form-row">
            <div class="col" style="margin-top:30px">
                <input id="course-code" class="form-control" type="text" placeholder="Course Code">
            </div>
            <div class="col" style="margin-top:30px">
                <input id="unit-load" class="form-control" type="number" placeholder="Credits Earned" min="1" max="15">
            </div>
            <div class="col">
                <select id="grade" class="form-control" style="margin-top:30px">
                    <option value="">Grade</option>
                    <option value="10">A++</option>
                    <option value="9">A+</option>
                    <option value="8">A</option>
                    <option value="7">B+</option>
                    <option value="6">B</option>
                    <option value="5">C+</option>
                    <option value="4">C</option>
                </select>
            </div>
            <div class="col" style="margin-top:30px">
                <input id="add" class="btn btn-primary" type="button" value="Add">

            </div>
        </div>
        <table id="table" class="table table-bordered display-none" style="margin-top: 50px;">
            <thead >
                <tr>
                    <th >Course Code</th>
                    <th>Credits Earned</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">
        
            </tbody>
            <tfoot id="tfoot">
        
            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <input id="calc-gp" class="btn btn-success display-none" type="button" value="Calc CGPA">
            </div>
            <div class="col">
            <input id="clear" class="btn btn-warning display-none" type="button" value="Clear">
            </div>
        </div>
        <body>
    <!-- <h2>Welcome To GFG</h2> -->
    <p style="margin-top:53px" style="margin-right: 20px;">&copy;By Vinod Patil. </p>
</body>
    </div>
    <script src="main.js"></script>
</body>
</html>
